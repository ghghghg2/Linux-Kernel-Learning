<title>RTLD_LAZY</title>
<style>.help_breadcrumbs{font:message-box;margin-bottom:10px}body{margin-top:4px}</style>
<meta http-equiv=content-security-policy content=&amp;amp;quot;default-src 'none'; font-src 'self' data:; img-src 'self' data:; style-src 'unsafe-inline'; media-src 'self' data:; script-src 'unsafe-inline' data:;&amp;amp;quot;></head>
 <body id=RTLD_LAZY marginwidth=10 marginheight=0>
<div class=help_breadcrumbs><a href=http://www.qnx.com/developers/docs/qnxcar2/topic/com.qnx.doc.neutrino/topic/car2_rtos_bookset.html shape=rect>QNX Neutrino OS Guides</a> &amp;amp;amp;gt; <a href=http://www.qnx.com/developers/docs/qnxcar2/topic/com.qnx.doc.neutrino.prog/topic/about.html shape=rect>Programmer's Guide</a> &amp;amp;amp;gt; <a href=http://www.qnx.com/developers/docs/qnxcar2/topic/com.qnx.doc.neutrino.prog/topic/devel.html shape=rect>Compiling and Debugging</a> &amp;amp;amp;gt; <a href=http://www.qnx.com/developers/docs/qnxcar2/topic/com.qnx.doc.neutrino.prog/topic/devel_Optimizing_linker.html shape=rect>Optimizing the runtime linker</a></div>
<a name=RTLD_LAZY shape=rect>
 </a>
 
 
 
 <h1 class=&amp;amp;quot;title topictitle1&amp;amp;quot;>
 <span class=&amp;amp;quot;keyword const&amp;amp;quot;>RTLD_LAZY</span>
 
 </h1>
 
 
 
 <div class=&amp;amp;quot;body conbody&amp;amp;quot;>
 <p class=shortdesc>
 <span class=&amp;amp;quot;keyword const&amp;amp;quot;>RTLD_LAZY</span> is a flag that you can
 pass to <span class=&amp;amp;quot;keyword apiname&amp;amp;quot;>dlopen()</span> when you load
 a shared object. 
 </p>
 
 
 
 <p class=p>
 Even though the word <span class=q>&amp;amp;quot;lazy&amp;amp;quot;</span> in the name suggests that it's about
 lazy binding as described above in
 <span class=q>&amp;amp;quot;<a class=xref href=http://www.qnx.com/developers/docs/qnxcar2/topic/com.qnx.doc.neutrino.prog/topic/devel_Lazy_binding.html shape=rect title=&amp;amp;quot;Lazy binding (also known as lazy linking or on-demand symbol resolution) is the process by which symbol resolution isn't done until a symbol is actually used. Functions can be bound on-demand, but data references can't.&amp;amp;quot;>Lazy binding</a>,&amp;amp;quot;</span>
 it has different semantics. It makes
 (semantically) no difference whether a <em class=&amp;amp;quot;ph i&amp;amp;quot;>program</em>
 is lazy- or now- bound, but for objects that you load with <span class=&amp;amp;quot;keyword apiname&amp;amp;quot;>dlopen()</span>, <span class=&amp;amp;quot;keyword const&amp;amp;quot;>RTLD_LAZY</span> means <span class=q>&amp;amp;quot;there may be symbols that can't be resolved; don't try to
 resolve them until they're used.&amp;amp;quot;</span> This flag currently applies only to
 function symbols, not data symbols.
 </p>
 
 
 <p class=p>What does it practically mean?
 To explain that, consider a system that comprises an executable X,
 and shared objects P (primary) and S (secondary).
 X uses <span class=&amp;amp;quot;keyword apiname&amp;amp;quot;>dlopen()</span> to load P, and P loads S.
 Let's assume that P has a reference to <span class=&amp;amp;quot;keyword apiname&amp;amp;quot;>some_function()</span>,
 and S has the definition of <span class=&amp;amp;quot;keyword apiname&amp;amp;quot;>some_function()</span>.
 
 
 </p>
 
 
 <p class=p>If X opens P without <span class=&amp;amp;quot;keyword const&amp;amp;quot;>RTLD_LAZY</span> binding, the symbol
 <span class=&amp;amp;quot;keyword apiname&amp;amp;quot;>some_function()</span> doesn't get resolved — not at the load time,
 nor later by opening S.
 However, if P is loaded with <samp class=&amp;amp;quot;ph codeph&amp;amp;quot;>RTLD_LAZY | RTLD_WORLD</samp>, the
 runtime linker doesn't try to resolve the symbol <span class=&amp;amp;quot;keyword apiname&amp;amp;quot;>some_function()</span>,
 and there's an opportunity for us to call
 <samp class=&amp;amp;quot;ph codeph&amp;amp;quot;>dlopen(&amp;amp;quot;S&amp;amp;quot;, RTLD_GLOBAL)</samp> before calling
 <span class=&amp;amp;quot;keyword apiname&amp;amp;quot;>some_function()</span>.
 This way, the <span class=&amp;amp;quot;keyword apiname&amp;amp;quot;>some_function()</span> reference in P will be satisfied
 by the definition of <span class=&amp;amp;quot;keyword apiname&amp;amp;quot;>some_function()</span> in S.
 
 
 </p>
 
 
 <p class=p>There are several programming models made possible by <span class=&amp;amp;quot;keyword const&amp;amp;quot;>RTLD_LAZY</span>:
 
 
 </p>
 
 
 <ul class=ul>
 <li class=li>X uses <span class=&amp;amp;quot;keyword apiname&amp;amp;quot;>dlopen()</span> to load P and calls a function in P;
 P determines its own requirements and loads the object with the
 appropriate implementation.
 For that, P needs to be opened with <span class=&amp;amp;quot;keyword const&amp;amp;quot;>RTLD_LAZY</span>.
 For example, the X server opens a video driver (P), and the video driver
 opens its own dependencies.
 
 
 </li>
 <li class=li>X uses <span class=&amp;amp;quot;keyword apiname&amp;amp;quot;>dlopen()</span> to load P, and then determines the
 implementation that P needs to use (e.g. P is a user interface, and S
 is the <span class=q>&amp;amp;quot;skin&amp;amp;quot;</span> implementation).
 
 
 </li>
 </ul>
 
 
 </div>
